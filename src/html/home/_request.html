<section class="section section--request request overlay overlay--intense" style="background-image: url('images/hero/request.jpg')">
  <div class="container">
    <div class="section__inner">
      <div class="section__nav section__nav--centered">
        <h2>Contact Us</h2>
      </div>

      <form class="request__form">
        <label>
          <input type="text" placeholder="Enter your name" required>
        </label>

        <label>
          <input type="email" placeholder="Enter your email address" required>
        </label>

        <label class="request__textarea">
          <textarea name="message" id="message" placeholder="Your message..." required></textarea>
        </label>

        <button class="btn btn--send btn--reverse" type="submit">
          Book a Tour
        </button>
      </form>
    </div>
  </div>
</section>
